{% extends "base.html" %} 
{% block title %}Update{% endblock%} 
{% block body %} 

<div class="container mb-3">
  <h2>ðŸ”„ Update Your ToDo</h2>
  <form class="p-3" action="/update/{{todo.sno}}" method="POST">
    <div class="form-group mb-3">
      <label for="title">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ todo.title }}"
        placeholder="Add Todo Title"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{ todo.desc }}"
        placeholder="Add Todo Description"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

{% endblock %}
